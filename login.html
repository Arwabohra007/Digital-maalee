<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Virtual Garden Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center mb-8">
      <img src="virtual-garden-planner\assets\images\logo.jpg" alt="Logo" class="h-16 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-green-800">Welcome Back</h1>
      <p class="text-gray-600">Log in to access your saved gardens</p>
    </div>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember"
            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>

        <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
        Log In
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">Don't have an account?
        <a href="register.html" class="text-green-600 font-semibold hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Before </body> -->
  <script type="module">
    import { auth } from '../auth/auth.js';
    
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (auth.login(email, password)) {
        window.location.href = '../planner/planner.html';
      } else {
        alert('Invalid email or password');
      }
    });
  </script>
  <script type="module">
    document.querySelector('a[href="#"]').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt("Enter your email to reset password:");
      if (email) {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      }
    });
  </script>
 
</body>

</html>
