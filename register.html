<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Garden Maalee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <!-- REPLACE all firebase script tags with this SINGLE line -->
</head>

<body class="bg-green-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <div class="logo-text text-3xl font-bold inline-block mb-4">
                Garden <span class="text-green-600">Maalee</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Create Your Account</h1>
            <p class="text-gray-600">Start planning your perfect garden today</p>
        </div>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                    Password</label>
                <input type="password" id="confirm-password" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent">
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account?
                <a href="login.html" class="text-green-600 font-semibold hover:underline">Log in</a>
            </p>
        </div>
    </div>

    <!-- Before </body> -->
    <script type="module">
        import { auth } from '../auth/auth.js';
        
        document.getElementById('register-form').addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          
          if (password !== confirmPassword) {
            alert("Passwords don't match!");
            return;
          }
          
          try {
            auth.register(email, password);
            // Fix the redirect path - use relative path from auth folder
            window.location.href = '../planner.html'; // Changed from 'planner.html'
          } catch (error) {
            alert(error.message);
          }
        });
      </script>
</body>

</html>
